<div *ngFor="let mess of CurMess;index as ind" class="card mt-2">
    <div class="card-header d-flex justify-content-between text-secondary">
        <div>Posted by: {{getUserNameByID(ind)}}</div>
        <div>{{mess.dateTime | date:'HH:mm:ss dd.MM.YYYY'}}</div>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{mess.title}}</h5>
        <p class="card-text">{{mess.message}}</p>
        <div *ngIf="testUserRole(mess)" class="d-flex justify-content-end">
            <button class="btn btn-warning mx-2" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
                (click)="editMess(ind)">Edit</button>
            <button class="btn btn-danger" (click)="delMess(ind)">Delete</button>
        </div>
    </div>
</div>
